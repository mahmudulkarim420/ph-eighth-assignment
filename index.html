<!doctype html>
<html data-theme="light" lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="src/assets/logo.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HERO.IO</title>
  </head>
  <body class="relative">
    
    <div id="initial-loader" class="fixed inset-0 z-[9999] flex flex-col items-center justify-center bg-white transition-opacity duration-500">
        <div class="flex items-center text-3xl font-extrabold text-gray-800">
            <span>L</span>
            <img src="/src/assets/logo.png" alt="Logo" class="w-16 h-16 mx-2 object-contain animate-spin" />
            <span>ADING</span>
        </div>
        <p class="mt-4 text-lg font-medium text-purple-500">Loading Page...</p>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <script>
      window.onload = function() {
        const initialLoader = document.getElementById('initial-loader');
        if (initialLoader) {
          initialLoader.style.opacity = '0';
          setTimeout(() => {
            initialLoader.remove();
          }, 500); 
        }
      };
    </script>
  </body>
</html>
